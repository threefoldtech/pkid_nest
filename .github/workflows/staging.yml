name: staging

# Controls when the workflow will run
on:
  push:
    tags: ["v[0-9]+.[0-9]+.[0-9]+-rc[0-9]+"]

jobs:
  build_pkid:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.image.outputs.lowercase }}
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_NAME: threefoldjimber/pkid
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - id: image
        uses: ASzc/change-string-case-action@v2
        with:
          string: ${{ github.repository }}

      - name: Build and push
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME  }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:staging-${{ github.sha }},${{ env.IMAGE_NAME }}:staging-latest
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: [ build_pkid ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setting configs
        run: |
          mkdir ${HOME}/.kube
          echo ${{ secrets.STAGING_KUBE_KEY }} | base64 --decode > ${HOME}/.kube/jimber-staging.key
          echo ${{ secrets.STAGING_KUBE_CRT }} | base64 --decode > ${HOME}/.kube/jimber-staging.crt
          echo ${{ secrets.STAGING_KUBE_CONFIG }} | base64 --decode > ${HOME}/.kube/config
          echo $(ls ${HOME}/.kube)
      - name: Upgrade cluster
        run: |
          helm upgrade --install stg-pkid helm_charts -f helm_charts/values/values-staging.yaml --set global.PKID_IMAGE=threefoldjimber/pkid:staging-${{ github.sha }}  --set global.REDIS_PASSWORD="${{ secrets.STAGING_REDIS_PASSWORD }}" --set REDIS_URL="redis://:${{secrets.STAGING_REDIS_PASSWORD}}@staging-pkid-redis-pkid:6379" -n jimber
